name: Release new version to Maven Central

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: 'Release version'
        required: true
      dev-version:
        description: 'Next development version'
        required: true

jobs:
  build:
    name: "Release version ${{ github.event.inputs.release-version }}"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B --file pom.xml release:prepare -DdevelopmentVersion=${{ github.event.inputs.dev-version }} -DreleaseVersion=${{ github.event.inputs.release-version }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: messageml-${{ github.event.inputs.release-version }}
        release_name: MessageML ${{ github.event.inputs.release-version }}
        draft: true
